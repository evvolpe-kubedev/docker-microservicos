version: '3.9'

services: 
  
  rotten_potatoes_ms_svc:
    image: rotten_potatoes_ms:${TAG}
    hostname: rotten_potatoes_ms_svc
    build: 
      context: ./rotten-potatoes-ms/src
      dockerfile: Dockerfile
    environment: 
      - MOVIE_SERVICE_URI=http://movie_service:8181
      - REVIEW_SERVICE_URI=http://review_service:80
    networks: 
      - net_svc
    ports: 
      - 8080:5000
    depends_on: 
      - movie_service
      - review_service

  movie_service:
    image: movie:${TAG}
    hostname: movie_service
    build: 
      context: ./movie/src/
      dockerfile: Dockerfile
    environment: 
      - MONGODB_URI=mongodb://mongouser:mongopwd@mongo_db_service:27017/admin
    networks: 
      - net_svc
      - net_int
    depends_on: 
      - mongo_db_service
    restart: always

  review_service:
    image: review:${TAG}
    hostname: review_service
    build: 
      context: ./review/src/Review.Web
      dockerfile: Dockerfile
    environment: 
      - ConnectionStrings__MyConnection=Host=pg_db_service;Database=pguser;Username=pguser;Password=Pg@123;
    networks: 
      - net_svc
      - net_int
    depends_on: 
      - pg_db_service
    restart: always

  pg_db_service:
    image: postgres:13.4-alpine
    environment: 
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=Pg@123
    networks: 
      - net_int

  mongo_db_service:
    image: mongo:5.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongouser
      - MONGO_INITDB_ROOT_PASSWORD=mongopwd
    networks: 
      - net_int

networks: 
  net_svc:
    driver: bridge
  net_int:
    driver: bridge